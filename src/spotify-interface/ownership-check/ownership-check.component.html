<div class="flex flex-column h-fit py-5">
    <div class="border-1 border-dashed border-gray-400 w-fit mx-auto p-2">
        Your Unique Code: <span class="font-bold text-purple-300">{{ownerShipCode}}</span>
    </div>
    <p-accordion [activeIndex]="0">
        <p-accordionTab header="1. Create New Public Playlist">
            <div class="flex flex-row w-full">
                <img class="w-[40%] mx-auto" src="https://firebasestorage.googleapis.com/v0/b/lebai-c181c.appspot.com/o/documentation%2Fspotrecs-tut-createplaylist.png?alt=media&token=376541d1-b7d6-4203-adee-b27e27a17ecd">
                <img class="w-[40%] mx-auto" src="https://firebasestorage.googleapis.com/v0/b/lebai-c181c.appspot.com/o/documentation%2Fspotrecs-tut-createplaylist2.png?alt=media&token=05184c65-e16d-4655-b011-3e58c7007aba">
            </div>
        </p-accordionTab>
        <p-accordionTab header="2. Use your unique code as playlist title">                            
            <img class="w-[40%] mx-auto" src="https://firebasestorage.googleapis.com/v0/b/lebai-c181c.appspot.com/o/documentation%2Fspotrecs-tut-insertcode.png?alt=media&token=ee045e19-6cbc-4b94-a875-ab6dd8657f67">
        </p-accordionTab>
    </p-accordion>
    <button pButton pRipple type="button" (click)="verifyAccountOwnership()" label="Test account ownership" class="mt-4 p-button-success p-button-text p-button-rounded w-fit p-3 mx-auto"></button>
</div>
